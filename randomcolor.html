<html>
<head>
     <tittle> Random Color Generation</tittle>
     <style type="text/css">
        #circle{
            width:200px;
            height:200px;
            background-color:#ABCDEF;
            border-color:black ;
             border-radius:50% ;
             border-style:dashed;
     }
     </style>
</head>
<body>
      <div id="circle"></div>
      <script type="text/javascript">
         function randomColourGeneration(){
         colors="123456789ABCDEF";
         color='#';
         for(var i=0;i<6;i++)
         {
             random=Math.ceil(Math.random()*14);
             color=color+colors[random];
         }
         console.log(color);
         return color;
         }
        circle=document.getElementById('circle');
        circle.onclick=function()
        {
            color=randomColourGeneration();
            circle.style.backgroundColor=color;
        }
       </script>
</body>
</html>
